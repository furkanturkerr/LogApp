<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="Css/register.css">
</head>
<body>
    <div class="header-ic">
        <a href="car.html" class="header-ic"></a>
    </div>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <form>
            <div class="center">
                <div class="input-group">
                    <div class="radio-group">
                        <input type="radio" name="user-type" id="yuk-veren" value="yuk-veren">
                        <label for="yuk-veren">Yük Veren</label>
                        <input type="radio" name="user-type" id="yuk-arayan" value="yuk-arayan">
                        <label for="yuk-arayan">Yük Arayan</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="TC Kimlik Numarası" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Adınızı Girin" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Soyadınızı Girin" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Şifre Belirleyin" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Adresinizi Girin" required>
                </div>
            </div>
            <button class="register-btn">Kayıt Ol</button>
            <p>Hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
        </form>
    </div>
</body>
</html>
